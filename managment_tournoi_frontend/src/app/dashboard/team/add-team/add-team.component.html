<div class="relative">
    <div class="w-full  overflow-x-hidden border-t flex flex-col items-center justify-center" >
        <main class="w-full flex p-6 justify-center">
            <div class="w-full lg:w-1/2 mt-6 pl-0 lg:pl-2">
                <p class="text-xl pb-6 flex items-center ml-12" >
                    <i class="fas fa-users mr-3"></i> Add Team
                </p>
                <div class="leading-loose">
                    <form class="p-10 bg-white rounded shadow-xl" (ngSubmit)="onSubmit()">
                        <p class="text-lg text-gray-800 font-medium pb-4">Team information</p>
                        <div class="">
                            <label class="block text-sm text-gray-600" for="cus_name">Team Name</label>
                            <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" name="team" title="team" type="text" required="" placeholder="Team Name">
                        </div>
                        <div class="mt-2">
                            <label class="block text-sm text-gray-600" for="cus_email">Last name</label>
                            <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" name="numberOfParticipants" title="numberOfParticipants" type="number" required="" placeholder="Nombre participants">
                        </div>
                        <div class="mt-2">
                            <label class="block text-sm text-gray-600"  for="logo team">Logo Team</label>
                            <input class="block w-full mb-5 text-xs  cursor-pointer -full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="logo" type="file">
                        </div>
                        <div class="mt-2 relative">
                            <label class="block text-sm text-gray-600" for="cus_email">Participant</label>
                            <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" name="participant" title="participant" type="text" (keyup)="searchMemberByName($event)" placeholder="Search participant by name">
                            <ul class="bg-white z-10  border max-h-36 fixed show-result" (clickOutside)="handleClickOutside()" *ngIf="showResults">
                                <li class=" cursor-pointer py-3 px-4 rounded-md text-md border-b-2 gap-4 flex items-center justify-start list-search"
                                (click)="selectParticipant('id', 'name','urlp')">
                                    <img src="https://intranet.youcode.ma/storage/users/profile/395-1662642887.JPG" class="w-12 h-12 rounded-full" alt="">
                                    <p>mohammed moussafia</p>
                                </li>
                                <li class=" cursor-pointer py-3 px-4 rounded-md text-md border-b-2 gap-4 flex items-center justify-start list-search">
                                    <img src="https://intranet.youcode.ma/storage/users/profile/395-1662642887.JPG" class="w-12 h-12 rounded-full" alt="">
                                    <p>mohammed moussafia</p>
                                </li>
                            </ul>
                        </div>
                        <div class="flex justify-start items-center flex-wrap gap-6 px-6">
                            <button class="flex items-center bg-blue-500 text-white mt-6 px-3 rounded-md cursor-pointer hover:bg-blue-400 gap-2" (click)="deleteSelectedUser('id')">
                                <p class="pt-2">mohammed moussafia</p>
                                <div class="border-l-2 border-slate-200  flex-grow ">
                                    <i class="fas fa-times ml-2"></i>
                                </div>
                            </button>
                        </div>
                        <div class="mt-6">
                            <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    
    </div>

         
</div>
