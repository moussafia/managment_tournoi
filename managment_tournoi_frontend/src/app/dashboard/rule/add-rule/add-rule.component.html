
<h1 class="text-red-600 ml-8 text-lg">
    <strong>Important! </strong>
    Rules should be inserted or changed once. If you want to add rules, please remove or update existing rules for aesthetic reasons.
</h1>
   <form class="p-12">
        <ckeditor
        [editor]="Editor"
        data=""
        (ready)="onReady($event)"
        (change)="onChange($event)"
        [(ngModel)]="binding"
        name="binding">
    </ckeditor>
    <div class="flex justify-end mt-6">
        <button class="bg-blue-500 hover:bg-blue-700  text-xl text-white font-bold py-2 px-12 rounded-full">
            Save
          </button>
    </div>
      
   </form>
