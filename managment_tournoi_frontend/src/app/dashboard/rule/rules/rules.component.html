<div *ngIf="rule" class="p-16">
    <div *ngFor="let r of rule" class="p-12 text-lg rule">
        <div [innerHTML]="r.description">
        </div>
    </div>
    <div *ngIf="!rule.length" >
        <p class="text-center text-4xl text-red-500 font-bold" style="margin-top: 130px;">
            This moment does not have a rules created
        </p>
    </div>   
</div>
