<div>
    <div class="flex gap-6 justify-end p-16">
        <button type="button" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        style="width: 230px;" (click)="createRandomGroup()">Create Random group</button>
        <button type="button" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        style="width: 230px;" (click)="deleteAllGroup()">Delete All Group</button>
    </div>
    <div>
    <div id="container">
            <div class="grid grid-cols-2 gap-12 p-12 mb-4">
                <div class="card h-100" *ngFor="let group of groupResponseCreateDto?.data">
                    <div class="card-body">
                        <h5 class="card-title pt-6" style="font-size: large !important; font-weight: bold;"><i class="fas fa-trophy"></i> Group {{group.name}}</h5>
                        <ul class="list-group list-group-flush px-6 pb-6">
                                <li class="list-group-item text-lg py-4 px-6 flex gap-4" *ngFor="let team of group.teamGroups">
                                    <img src="{{team.team.logo}}" class="w-8 h-8 rounded-full bg-cover bg-center">
                                    <p>
                                        {{team.team.nameTeam}}
                                    </p>
                                </li>                            
                        </ul>        
                    </div>
                </div>
            </div>
    </div>
    <div *ngIf="!groupResponseCreateDto?.data?.length" >
            <p class="text-center text-4xl text-red-500 font-bold" style="margin-top: 130px;">
                This moment does not have a group created
            </p>
    </div>
</div>
